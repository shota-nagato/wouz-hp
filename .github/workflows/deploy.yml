name: Deploy Next.js

on:
  workflow_dispatch:
  push:
    branches:
      - staging

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Release
    needs: setup
    environment: stg
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-northeast-1
          role-to-assume: var.DEPLOY_ROLE_ARN

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://${{ vars.NEXT_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
